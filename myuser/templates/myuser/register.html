{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-info"></input> or 
        <a class="btn btn-success" href="{% url 'login' %}" role="button">Login</a> 
    </form>
</div>
{% endblock %}
