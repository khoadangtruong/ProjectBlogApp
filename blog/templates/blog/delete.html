{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Are you sure you want to delete "{{ obj }}" ?</label>
            </div>
            <div class="form__action">
                <a class="btn btn-outline-success" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                <button class="btn btn-outline-danger" type="submit">Delete</button>
            </div>
        </form>
    </div>
{% endblock %}
